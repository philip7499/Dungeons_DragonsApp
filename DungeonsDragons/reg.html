    <header>
    <div class = "loginbox">
        <img src = "media/characters.jpg" class = "profilePic">
        <h1>Create an Account</h1>
            <label for="exampleInputEmail1">Email address</label>       
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">        
            <small id="emailHelp">We'll never share your email with anyone else.</small> 

            <label for="exampleInputPassword1">Password</label>        
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter Password"> 
            <br>
            <button id="button" class = "button1" onclick=" hide(); spinner(); document.getElementById('exampleInputPassword1').value = ''; document.getElementById('exampleInputEmail1').value = ''; register();" class="btn btn-primary">Create Account</button>
            <br>
            <br>
            <a href="login.html"><u>Already Have an Account? Log in!</u></a>
    </div>

    <div>
        <button onclick="location.href='../DungeonsDragons/index.html'" class = "button2" class="btn btn-primary">Home Page</button>
    </div>

        </div>

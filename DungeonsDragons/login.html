<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="DungeonsDragons">
    <title>Log in to an existing account</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="css/login.css">

    <link rel="icon" href="media/iconD&D.png" />

    <!-- Mobile Stuff -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@800&display=swap" rel="stylesheet">

</head>
<body>
    <header>
    <div class = "loginbox">
        <img src = "media/characters.jpg" class = "profilePic">
        <h1>Log In to an existing account</h1>
            <label for="exampleInputEmail1">Email address</label>       
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">        
            <small id="emailHelp">We'll never share your email with anyone else.</small> 

            <label for="exampleInputPassword1">Password</label>        
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter Password"> 
            <br>
            <button id="button" class = "button1" onclick="hide(); spinner();  document.getElementById('exampleInputPassword1').value = ''; document.getElementById('exampleInputEmail1').value = ''; login()"  class="btn btn-primary">Log In</button>
            <br>
            <br>
            <a href="reg.html"><u>Dont Have an Account? Sign Up!</u></a>
    </div>

    <div class="loader">
        <div class="loading">
        </div>
      </div>

    <div>
        <button  class = "button2" class="btn btn-primary" onclick="location.href='../DungeonsDragons/index.html'">Home Page</button>
    </div>
        <!-- Insert these scripts at the bottom of the HTML, but before you use any Firebase services -->
        
        <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
        <script src="/__/firebase/8.3.0/firebase-app.js"></script>
        
        <!-- If you enabled Analytics in your project, add the Firebase SDK for Analytics -->
        <script src="/__/firebase/8.3.0/firebase-analytics.js"></script>
        
        <!-- Add Firebase products that you want to use -->
        <script src="/__/firebase/8.3.0/firebase-auth.js"></script>
        
        <script src="/__/firebase/8.3.0/firebase-firestore.js"></script>
        
        <!-- Initialize Firebase -->
        <script src="/__/firebase/init.js"></script>
        
        <script src="javascript/login.js"></script>
    
        </header>
    </body>
    
</html>
